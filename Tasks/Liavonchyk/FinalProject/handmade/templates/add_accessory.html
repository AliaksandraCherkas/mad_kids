{% extends 'base.html' %}

{% block content %}
    <h2>New accessory or instrument:</h2>
    <h4>Fields with * are required:</h4>
    <div>
    <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; justify-content: flex-start;align-items:left; width:500px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width:100; height:50px; font-size:20px; align:center">Add Accessory</button>
    </form>
    </div>
{% endblock %}
